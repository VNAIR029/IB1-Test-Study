<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chemistry Study Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .quiz-card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            transition: all 0.3s ease-in-out;
        }
        .solution {
            background-color: #f1f5f9;
            border-left: 4px solid #3b82f6;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.25rem;
        }
        .correct-answer {
            border-color: #22c55e;
        }
        .incorrect-answer {
            border-color: #ef4444;
        }
        .feedback-icon {
            font-size: 1.25rem;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body class="antialiased text-slate-800">

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-slate-900">Interactive Chemistry Study Guide</h1>
            <p class="mt-2 text-lg text-slate-600">Revised Mock Test (Week 3 Focus)</p>
        </header>

        <main id="quiz-container">
            <!-- Questions will be dynamically inserted here -->
        </main>

        <div class="mt-8 text-center">
             <button id="check-answers-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-lg">Check My Answers</button>
             <button id="reset-btn" class="bg-slate-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-slate-600 transition-colors duration-300 shadow-lg ml-4">Reset Quiz</button>
        </div>

        <div id="results-container" class="mt-8 text-center text-2xl font-semibold hidden">
            <p>Your score: <span id="score">0</span> / <span id="total-questions">0</span></p>
        </div>

    </div>

    <script>
        const quizData = [
            // Part I
            {
                part: 'Part I: Nomenclature, Formulas, and Atomic Basics',
                question: 'Give the correct chemical formula or name for: <br> a) Copper(II) sulphate pentahydrate. <br> b) Iron(II) hydrogensulphite. <br> c) Pb(ClO₂)₂. <br> d) H₃PO₃(aq).',
                type: 'multipart_text',
                ids: ['q1a', 'q1b', 'q1c', 'q1d'],
                answers: ['CuSO₄·5H₂O(s)', 'Fe(HSO₃)₂(s)', 'Lead(II) chlorite', 'Phosphorous acid'],
                placeholders: ['Formula for a', 'Formula for b', 'Name for c', 'Name for d'],
                solution: 'a) <b>CuSO₄·5H₂O(s)</b>: Copper(II) is Cu²⁺, sulphate is SO₄²⁻, and pentahydrate is ·5H₂O. <br> b) <b>Fe(HSO₃)₂(s)</b>: Iron(II) is Fe²⁺ and hydrogensulphite is HSO₃⁻. Two anions are needed to balance the charge. <br> c) <b>Lead(II) chlorite</b>: ClO₂⁻ is the chlorite ion. With two of them, the lead must be Pb²⁺. <br> d) <b>Phosphorous acid</b>: H₃PO₃ is an oxyacid from the phosphite ion (PO₃³⁻), so it becomes "-ous acid".'
            },
            {
                question: 'Provide the formula or name: <br> a) Diphosphorus pentoxide. <br> b) Zn₃N₂.',
                type: 'multipart_text',
                ids: ['q2a', 'q2b'],
                answers: ['P₂O₅', 'Zinc nitride'],
                placeholders: ['Formula for a', 'Name for b'],
                solution: 'a) <b>P₂O₅</b>: This is a molecular compound. The prefixes "di-" means 2 and "penta-" means 5. <br> b) <b>Zinc nitride</b>: This is an ionic compound. Zinc (Zn) is a fixed-charge metal, so no Roman numeral is needed. N³⁻ is the nitride ion.'
            },
            {
                question: 'Which element is in Group 16 and typically forms an ion with a charge of 2-?',
                type: 'text',
                id: 'q3',
                answer: 'Sulphur (S) or Oxygen (O)',
                solution: 'Elements in Group 16 (chalcogens), such as Oxygen (O) and Sulphur (S), have 6 valence electrons. They tend to gain 2 electrons to form a stable anion with a 2- charge (e.g., O²⁻, S²⁻).'
            },
            {
                question: 'How many oxygen atoms are in 0.0500 mol Ba(OH)₂·8H₂O? (N_A = 6.02 x 10²³). <br> a) Total oxygen atoms per formula unit? <br> b) Total oxygen atoms in 0.0500 mol?',
                type: 'multipart_text',
                ids: ['q4a', 'q4b'],
                answers: ['10', '3.01 x 10²³'],
                placeholders: ['O atoms per unit', 'Total O atoms'],
                solution: 'a) In one formula unit of Ba(OH)₂·8H₂O, there are 2 oxygen atoms from (OH)₂ and 8 oxygen atoms from 8H₂O, for a total of <b>10 oxygen atoms</b>. <br> b) Moles of O atoms = 0.0500 mol compound × 10 = 0.500 mol O atoms. <br> Number of O atoms = 0.500 mol × (6.02 × 10²³ atoms/mol) = <b>3.01 × 10²³ atoms</b>.'
            },
            // Part II
            {
                part: 'Part II: Reactions and Chemical Equations',
                question: 'Complete and balance the decomposition of solid calcium bicarbonate and identify the reaction type. <br> Ca(HCO₃)₂(s) →',
                type: 'multipart_text',
                ids: ['q5a', 'q5b'],
                answers: ['CaCO₃(s) + H₂O(g) + CO₂(g)', 'Decomposition (of a metal bicarbonate)'],
                placeholders: ['Balanced Equation', 'Reaction Type'],
                solution: '<b>Balanced Equation:</b> Ca(HCO₃)₂(s) → CaCO₃(s) + H₂O(g) + CO₂(g). <br><b>Reaction Type:</b> This is a special type of <b>decomposition</b> reaction specific to metal bicarbonates.'
            },
            {
                question: 'Complete and balance the reaction: <br> KOH(aq) + HNO₃(aq) →',
                type: 'text',
                id: 'q6',
                answer: 'KNO₃(aq) + H₂O(l)',
                solution: 'This is a neutralization reaction between a strong base and a strong acid. The products are a salt (potassium nitrate) and water. The equation is already balanced: KOH(aq) + HNO₃(aq) → KNO₃(aq) + H₂O(l).'
            },
            {
                question: 'Complete and balance the reaction: <br> K₂CO₃(aq) + HCl(aq) →',
                type: 'text',
                id: 'q7',
                answer: '2KCl(aq) + H₂O(l) + CO₂(g)',
                solution: 'This is an acid-carbonate reaction, which is a type of double displacement that produces a salt, water, and carbon dioxide gas. Balanced equation: K₂CO₃(aq) + 2HCl(aq) → 2KCl(aq) + H₂O(l) + CO₂(g).'
            },
            {
                question: 'Predict the result of Cu(s) + PbSO₄(aq) → <br> a) Prediction: <br> b) Reason:',
                type: 'multipart_text',
                ids: ['q8a', 'q8b'],
                answers: ['No reaction', 'Copper is less reactive than lead in the Activity Series.'],
                placeholders: ['Prediction (Reaction or No Reaction)', 'Reason'],
                solution: '<b>Prediction:</b> No reaction. <br><b>Reason:</b> According to the activity series of metals, a metal can only displace another metal from a compound if it is more reactive. <b>Copper (Cu) is below lead (Pb) in the activity series</b>, meaning it is less reactive and cannot displace lead from the solution.'
            },
            {
                question: 'For BaCl₂(aq) + (NH₄)₂SO₄(aq) → <br> a) Write the balanced equation. <br> b) Identify the precipitate.',
                type: 'multipart_text',
                ids: ['q9a', 'q9b'],
                answers: ['BaSO₄(s) + 2NH₄Cl(aq)', 'BaSO₄'],
                placeholders: ['Balanced Equation', 'Precipitate Formula'],
                solution: '<b>Balanced Equation:</b> BaCl₂(aq) + (NH₄)₂SO₄(aq) → BaSO₄(s) + 2NH₄Cl(aq). <br><b>Precipitate:</b> According to the solubility table, most sulphates are soluble, but Barium Sulphate (<b>BaSO₄</b>) is a key exception and forms an insoluble solid.'
            },
            // Part III
            {
                part: 'Part III: Measurement, Significant Figures, and Error',
                question: 'State the number of significant digits for: <br> a) 75,000.0 m <br> b) 0.003068 m <br> c) 10 cm',
                type: 'multipart_text',
                ids: ['q10a', 'q10b', 'q10c'],
                answers: ['6', '4', '1 or 2'],
                placeholders: ['SF for a', 'SF for b', 'SF for c'],
                solution: 'a) <b>6 SF</b>: Decimal is present (Pacific rule). All digits are significant. <br> b) <b>4 SF</b>: Decimal is present (Pacific rule). Leading zeros are not significant. 3, 0, 6, 8 are significant. <br> c) <b>1 or 2 SF</b>: Decimal is absent (Atlantic rule). The trailing zero is ambiguous without further context.'
            },
            {
                question: 'Calculate (40.002 g + 13.0 g) / 7.41 s with correct SF. <br> a) Sum (with SF rule): <br> b) Final Answer (with SF rule):',
                type: 'multipart_text',
                ids: ['q11a', 'q11b'],
                answers: ['53.0 g', '7.15 g/s'],
                placeholders: ['Sum', 'Final Answer'],
                solution: 'a) <b>Sum:</b> 40.002 g + 13.0 g = 53.002 g. For addition, round to the least number of decimal places (one from 13.0). So, the sum is <b>53.0 g</b>. <br> b) <b>Final Answer:</b> 53.0 g (3 SF) / 7.41 s (3 SF) = 7.1524... g/s. For division, the answer must have the least number of SF (3). So, <b>7.15 g/s</b>.'
            },
            {
                question: 'Calculate the volume removed: Initial volume is 25.43 ± 0.05 mL, final is 20.21 ± 0.05 mL.',
                type: 'text',
                id: 'q12',
                answer: '5.22 ± 0.10 mL',
                solution: 'Volume = 25.43 mL - 20.21 mL = 5.22 mL. When subtracting, add the absolute uncertainties: 0.05 mL + 0.05 mL = 0.10 mL. The result is <b>5.22 ± 0.10 mL</b>.'
            },
            {
                question: 'Calculate uncertainty for area C × D where C = 17.0 ± 0.3 cm and D = 123 ± 0.5 cm. <br>a) Relative uncertainty for C (%) <br>b) Total relative uncertainty (%) <br>c) Calculated Area (C × D) <br>d) Final absolute uncertainty (cm²)',
                type: 'multipart_text',
                ids: ['q13a', 'q13b', 'q13c', 'q13d'],
                answers: ['1.8%', '2.2%', '2091 cm²', '± 50 cm²'],
                placeholders: ['% unc C', 'Total % unc', 'Area', 'Final abs unc'],
                solution: 'a) %Unc(C) = (0.3/17.0)×100% ≈ 1.76%, rounded to <b>1.8%</b>. <br>b) %Unc(D) = (0.5/123)×100% ≈ 0.41%. Total %Unc = 1.76% + 0.41% = 2.17%, rounded to <b>2.2%</b>. <br>c) Area = 17.0 × 123 = <b>2091 cm²</b>. <br>d) Abs Unc = 2.17% of 2091 ≈ 45.4 cm². Round up to one SF: <b>± 50 cm²</b>.'
            },
            {
                question: 'Which combination is most effective for reducing random and systematic errors?',
                type: 'radio',
                id: 'q14',
                options: ['Repeat trials and repeat trials', 'Recalibrate equipment and recalibrate equipment', 'Repeat trials and recalibrate equipment', 'Recalibrate equipment and repeat trials'],
                values: ['a', 'b', 'c', 'd'],
                answer: 'c',
                solution: '<b>Random errors</b> (affecting precision) are minimized by repeating trials and averaging results. <b>Systematic errors</b> (affecting accuracy) are minimized by calibrating equipment and refining procedures. The correct combination is C.'
            },
            {
                question: 'What is the difference between a "Source of Error" and "Human Error"?',
                type: 'textarea',
                id: 'q15',
                answer: 'A "Source of Error" is a specific, unavoidable limitation of the procedure or equipment (e.g., heat loss to surroundings). "Human Error" is a mistake or blunder (e.g., misreading a scale) and is not a valid source of experimental error.',
                solution: 'A valid <b>"Source of Error"</b> identifies a specific, quantifiable, and often unavoidable limitation of the experimental setup or procedure (e.g., "heat was lost to the surroundings through the beaker," "the parallax error in reading the meniscus"). In contrast, <b>"Human Error"</b> is a vague term for a preventable mistake or blunder (e.g., "I misread the volume," "I calculated it wrong"). It is not considered a valid source of error in scientific analysis because it implies carelessness rather than a fundamental limitation of the measurement process.'
            },
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const quizContainer = document.getElementById('quiz-container');
            let currentPart = '';

            quizData.forEach((q, index) => {
                if (q.part && q.part !== currentPart) {
                    currentPart = q.part;
                    const partHeader = document.createElement('h2');
                    partHeader.className = 'text-2xl font-bold text-slate-800 border-b-2 border-blue-500 pb-2 mb-6';
                    partHeader.textContent = currentPart;
                    quizContainer.appendChild(partHeader);
                }

                const card = document.createElement('div');
                card.className = 'quiz-card';
                card.id = `card-${q.id || q.ids[0]}`;

                let questionHTML = `
                    <div class="flex justify-between items-start">
                        <p class="text-lg font-medium text-slate-700 w-11/12">${index + 1}. ${q.question}</p>
                        <span class="feedback-icon" id="feedback-${q.id || q.ids[0]}"></span>
                    </div>
                    <div class="mt-4">`;

                if (q.type === 'text' || q.type === 'textarea') {
                    const InputType = q.type === 'textarea' ? 'textarea' : 'input';
                    questionHTML += `<${InputType} type="text" id="${q.id}" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="Your answer..."></${InputType}>`;
                } else if (q.type === 'radio') {
                    q.options.forEach((option, i) => {
                        questionHTML += `
                            <label class="flex items-center space-x-3 mb-2 cursor-pointer">
                                <input type="radio" name="${q.id}" value="${q.values[i]}" class="form-radio h-5 w-5 text-blue-600">
                                <span class="text-slate-700">${option}</span>
                            </label>`;
                    });
                } else if (q.type === 'multipart_text') {
                    q.ids.forEach((id, i) => {
                         questionHTML += `<input type="text" id="${id}" class="w-full p-2 border border-slate-300 rounded-md mb-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="${q.placeholders[i]}">`;
                    });
                }

                questionHTML += `
                    </div>
                    <div class="mt-4">
                        <button class="text-blue-600 font-semibold hover:underline" onclick="toggleSolution('${q.id || q.ids[0]}')">Show Solution</button>
                    </div>
                    <div id="solution-${q.id || q.ids[0]}" class="solution hidden">
                        <h4 class="font-bold mb-2">Solution:</h4>
                        <p>${q.solution}</p>
                    </div>
                `;

                card.innerHTML = questionHTML;
                quizContainer.appendChild(card);
            });
            
            document.getElementById('total-questions').textContent = quizData.length;
        });
        
        function toggleSolution(questionId) {
            const solutionDiv = document.getElementById(`solution-${questionId}`);
            solutionDiv.classList.toggle('hidden');
        }

        document.getElementById('check-answers-btn').addEventListener('click', () => {
            let score = 0;
            quizData.forEach(q => {
                let isCorrect = false;
                
                const feedbackEl = document.getElementById(`feedback-${q.id || q.ids[0]}`);

                if (q.type === 'text' || q.type === 'textarea') {
                    const el = document.getElementById(q.id);
                    const userAnswer = el.value.trim().replace(/\s+/g, ' ').toLowerCase();
                    const answer = q.answer.toLowerCase();
                     // For answers with multiple correct options like Sulphur or Oxygen
                    if (answer.includes(' or ')) {
                        isCorrect = answer.split(' or ').some(opt => userAnswer.includes(opt.trim()));
                    } else {
                        isCorrect = userAnswer === answer;
                    }
                } else if (q.type === 'radio') {
                    const radios = document.getElementsByName(q.id);
                    let userAnswer = '';
                    radios.forEach(radio => {
                        if (radio.checked) userAnswer = radio.value;
                    });
                    isCorrect = userAnswer === q.answer;
                } else if (q.type === 'multipart_text') {
                    let allPartsCorrect = true;
                    q.ids.forEach((id, i) => {
                        const el = document.getElementById(id);
                        const userAnswer = el.value.trim().replace(/\s+/g, ' ').toLowerCase();
                        if (userAnswer !== q.answers[i].toLowerCase()) {
                            allPartsCorrect = false;
                        }
                    });
                    isCorrect = allPartsCorrect;
                }
                
                const cardEl = document.getElementById(`card-${q.id || q.ids[0]}`);
                if (isCorrect) {
                    score++;
                    feedbackEl.innerHTML = '<span class="text-green-500">✔</span>';
                    cardEl.classList.add('correct-answer');
                    cardEl.classList.remove('incorrect-answer');
                } else {
                    feedbackEl.innerHTML = '<span class="text-red-500">✖</span>';
                    cardEl.classList.add('incorrect-answer');
                    cardEl.classList.remove('correct-answer');
                }
            });
            
            document.getElementById('score').textContent = score;
            document.getElementById('results-container').classList.remove('hidden');
        });
        
        document.getElementById('reset-btn').addEventListener('click', () => {
            document.querySelectorAll('input[type="text"], textarea').forEach(input => input.value = '');
            document.querySelectorAll('input[type="radio"]').forEach(radio => radio.checked = false);
            document.querySelectorAll('.feedback-icon').forEach(icon => icon.innerHTML = '');
            document.querySelectorAll('.quiz-card').forEach(card => {
                card.classList.remove('correct-answer', 'incorrect-answer');
            });
            document.querySelectorAll('.solution').forEach(sol => sol.classList.add('hidden'));
            document.getElementById('results-container').classList.add('hidden');
            document.getElementById('score').textContent = '0';
            window.scrollTo(0, 0);
        });

    </script>
</body>
</html>
